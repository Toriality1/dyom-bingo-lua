[Keys]
; Virtual Key Codes (VK_*) in hexadecimal
; Common keys: A=0x41, B=0x42, C=0x43, etc.
; F1=0x70, F2=0x71, F3=0x72, etc.
; Full list: https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes

; Toggle bingo card visibility
ToggleVisibility = 0x42

; Toggle interactive mode (mouse cursor)
ToggleInteraction = 0x49

; Toggle configuration menu
ToggleConfig = 0x4D
